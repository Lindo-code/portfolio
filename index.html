<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindo Matabane | Portfolio</title>
    <meta name="description" content="Lindo Matabane's Portfolio Website. View Lindo Matabane's Bio, Tech Skills And Projects.">
    <meta name="theme-color" content="#1e2839">
    <meta name="msapplication-navbutton-color" content="#1e2839">

</head>
<body>
  <div class="wrapper">
    <header class="space-between header">
      <h1 class="title"></h1>
      <nav class="nav">
        <a href="#" class="bold-onclick text-underline link"></a>
        <a href="about.html" class="link" ></a>
        <a href="contact.html"class="link"></a>
      </nav>
    </header>
    <main class="main-container">
      <div class="video-container">
        <video width="560" height="315" autoplay muted>
          <source src="./assets/video/untitled.mp4" type="video/mp4">
        Your browser does not support the video tag.
        </video> 
      </div>
      <div class="text-underline-long"></div>
      <button class="my-btn" title="Go to top">
        <img src="./assets/icons/up.png" alt="Top" width="15" height="15">
      </button>
      <div class="img-text">
        <a href="javascript:delay('https://lindo-code.github.io/Bulliestraining')">
          <img src="https://lh3.googleusercontent.com/a-/AOh14GifpQ2TAeref_AOW22nVF3ERO8SobjnBfZPjUVRrw=s360-p-rw-no" alt="self_portrait" class="portrait" />
        </a>
        <div class="project-details">
          <h4 class="text-underline bio-title"></h4>
          <p style="text-align: left;" class="bio"></p>
        </div>
      </div>
      <div class="email-form-container">
        <h4 class="mailme text-underline">SEND E-MAIL</h4>
        <form class="mail-me my-form" action="https://formspree.io/f/xoqzdkrk" method="POST" name="email">
          <input type="hidden" name="_subject" value="New Message From Portfolio Site">
          <br>
          <input type="text" name="name" placeholder="First Name" required class="input1">
          <br>
          <input type="text" name="surname" placeholder="Last Name" required class="input1">
          <br>
          <input type="email" name="email" placeholder="E-mail Address" required class="input1">
          <br>
          <textarea name="yourMessage" placeholder="Message" required rows="10" cols="30" class="input2"></textarea>
          <br>
          <button type="submit">Submit</button>
          <p class="my-form-status"></p>
        </form>
      </div>
    </main>
    <footer class="">
      <div class="address-icons-map row">
        <div class="inline column">
          <p class="my-address"></p>
        </div>
        <div class="map inline">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3636.449624126287!2d29.641806274781555!3d-24.295946995155184!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc3283f67261f4cfc!2zMjTCsDE3JzQ1LjQiUyAyOcKwMzgnMzQuOSJF!5e0!3m2!1sen!2sza!4v1676222522831!5m2!1sen!2sza" width="300" height="250" style="border:0; padding: 1em;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="icons">
        <a href="https://github.com/Lindo-code" class="bottom-icons" target="_blank">
          <i class="fab fa-github-square"></i>
        </a>
        <a href="https://www.linkedin.com/in/lindo-matabane-8939aa229" class="bottom-icons" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.freecodecamp.org/fcc44702f65-8d01-4507-9afb-4e03b1dbf7ce" class="bottom-icons" target="_blank">
          <i class="fab fa-free-code-camp"></i>
        </a>
      </div>
      <div class="foot">
        <small>

    </footer>
